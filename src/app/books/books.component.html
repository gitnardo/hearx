
  <div class="col-4 text-center">
    <div class="card-text alert-info text-left p-2  shadow" >Filter products by name or price
    <select class="custom-select" [formControl]="sortControl">
      <option>Sort By</option>
      <option value="name">Name</option>
      <option value="price">Price</option>
    </select>
    </div>
  </div>

  <div class="col-12 text-center">
    <div class="alert alert-info" role="alert" *ngIf="selectLoading$ | async; else books">
      Fetching Products...
    </div>
  </div>



    <ng-template #books>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-3 col-xl-3 " *ngFor="let book of books$ | async" >
          <div class="card m-3 ">
            <img src="{{book.image}}" class="card-img-top" alt="{{book.image}}">
            <div class="card-body">
              <h4 class="card-title text-left">{{ book.name }}</h4>
              <h5 class="card-text alert-info text-left p-2" >{{ book.price | currency }}</h5>
              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12   p-2 text-center">
                  Add this item to Cart
                </div>
                  <div class="col-md-2 col-sm-3 col-xs-4  ">
                  <a href="#" class="btn btn-primary"  [routerLink]="[ '/books', book.id]" >+</a>
                  </div>
                <div class="col-md-2 col-sm-3 col-xs-4">
                  <div class="btn btn-light h3">1</div>
                </div>
                  <div class="col-md-2 col-sm-3 col-xs-4">
                  <a href="#" class="btn btn-primary "  [routerLink]="[ '/books', book.id]" >-</a>
                  </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </ng-template>
